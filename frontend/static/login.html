<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/frontend/css/loginPage.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
  </head>
  <body>
     <!-- Reset post Method -->
  <script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>

    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5 warp_div">
                  <p>{{ . }}</p>
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">
                    Welcome to <a href="/" style="text-decoration:none">grit:forum</a>
                  </p>
                 
                  <form action="" method="POST">
                    <!--inputLogin-->
                    <div class="form-outline form-white mb-4 input-box">
                      <input
                        name="username"
                        type="text"
                        id="username"
                        class="input"
                        style="outline: none;"
                        required
                      />
                      <label class="form-label" for="username">Username</label>
                    </div>

                    <!--inputPassword-->
                    <div class="form-outline form-white mb-4 input-box">
                      <input
                        name="user_password"
                        type="password"
                        id="user_password"
                        class="input"
                        style="outline: none;"
                        required
                      />
                      <label class="form-label" for="user_password">Password</label>
                    </div>

                    <!--Login button-->
                    <button
                      class="btn btn-outline-light btn-lg px-5"
                      type="submit"
                    >
                      Login
                    </button>
                  </form>
                </div>
                <!--link to Register page-->
                <div>
                  <p class="mb-0">
                    Don't have an account?
                    <a href="./register" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
